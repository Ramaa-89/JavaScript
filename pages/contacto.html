    <section class="centrado">
        <h1>Contacto</h1>
        <p><b>Envianos tu consulta y nos pondremos en contacto a la brevedad.</b></p>
        <form id="contacto" action="https://formspree.io/f/mjvlzezj" method="POST">
            <fieldset>
                <legend>Dejanos tu consulta</legend>

                <div class="form-floating mb-3">
                    <input type="campo" name="Nombre" class="form-control" id="floatingInput" placeholder="Nombre">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="campo" name="Apellido" class="form-control" id="floatingInput" placeholder="Apellido">
                    <label for="floatingInput">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="Email" class="form-control" id="floatingInput" placeholder="Email">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="btn-group" role="group" name="Mascota" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="Perro">
                    <label class="btn btn-outline-primary" for="btnradio1">Perro</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked="Gato">
                    <label class="btn btn-outline-primary" for="btnradio2">Gato</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked="Otro">
                    <label class="btn btn-outline-primary" for="btnradio3">Otro</label>
                  </div>
                  <select class="form-select border-bottom" name="Edad" aria-label="Default select example">
                    <option selected>Edad de tu Mascota</option>
                    <option name="Cachorro" value="1">Cachorro</option>
                    <option name="Adulto" value="2">Adulto</option>
                    <option name="Adulto +7" value="3">Adulto +7</option>
                  </select>
                  <div class="form-group ">
                    <label for="exampleTextarea" class="form-label mt-4">Escribinos tu consulta</label>
                    <textarea class="form-control border-bottom" name="Consulta" id="exampleTextarea" rows="3" style="height: 126px;"></textarea>
                  </div>
                <br><br>
                <button class="btn btn-primary" type="submit" value="Enviar">Enviar</button>
                <button class="btn btn-primary" type="reset" value="Borrar">Borrar</button>  
            </fieldset>    
        </form>
